<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery + Sliders</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #fafafa;
    }

    /* --- GALLERY --- */
    .gallery-section {
      margin-bottom: 60px;
    }
    .gallery-section h2 {
      font-size: 1.5em;
      margin-bottom: 15px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery figure {
      margin: 0;
      cursor: pointer;
      text-align: center;
    }
    .gallery img {
      width: 100%;
      display: block;
    }
    .gallery figcaption {
      margin-top: 6px;
      font-size: 14px;
      color: #333;
    }

    /* --- SLIDERS --- */
    .slider-section {
      max-width: 600px;
      margin: 40px 0;
    }
    .slider-section h2 {
      margin: 0 0 10px 0;
      font-size: 1.2em;
    }
    .slider {
      position: relative;
      max-width: 600px;
      overflow: hidden;
      background: white;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slides figure {
      width: 100%;
      margin: 0;
      flex-shrink: 0;
      text-align: center;
    }
    .slides img {
      width: 100%;
      cursor: pointer;
      display: block;
    }
    .slides figcaption {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
    }
    .slider button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.8);
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
    }
    .slider .prev { left: 10px; }
    .slider .next { right: 10px; }

    /* --- LIGHTBOX --- */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
      color: white;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      margin-bottom: 15px;
    }
    .lightbox figcaption {
      font-size: 16px;
      max-width: 90%;
      text-align: center;
    }
    .lightbox .close {
      position: absolute;
      top: 20px; right: 35px;
      font-size: 40px;
      cursor: pointer;
    }
    .lightbox button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border: none;
      font-size: 36px;
      padding: 10px;
      cursor: pointer;
      color: black;
    }
    .lightbox .prev { left: 30px; }
    .lightbox .next { right: 30px; }
  </style>
</head>
<body>

  <!-- GALLERY -->
  <div class="gallery-section">
    <h2>Gallery</h2>
    <div class="gallery">
      <figure>
        <img src="../images/band-art/1.jpg" alt="Gallery Image 1">
        <figcaption>Gallery caption 1</figcaption>
      </figure>
      <figure>
        <img src="../images/band-art/2.jpg" alt="Gallery Image 2">
        <figcaption>Gallery caption 2</figcaption>
      </figure>
      <figure>
        <img src="../images/band-art/3.jpg" alt="Gallery Image 3">
        <figcaption>Gallery caption 3</figcaption>
      </figure>
    </div>
  </div>

  <!-- SLIDER 1 -->
  <div class="slider-section" id="slider1">
    <h2>Poster Slider</h2>
    <div class="slider">
      <div class="slides">
        <figure>
          <img src="../images/band-art/7.jpg" alt="Poster 1">
          <figcaption>Poster 1 caption</figcaption>
        </figure>
        <figure>
          <img src="../images/band-art/2.jpg" alt="Poster 2">
          <figcaption>Poster 2 caption</figcaption>
        </figure>
        <figure>
          <img src="../images/band-art/3.jpg" alt="Poster 3">
          <figcaption>Poster 3 caption</figcaption>
        </figure>
      </div>
      <button class="prev">❮</button>
      <button class="next">❯</button>
    </div>
  </div>

  <!-- SLIDER 2 -->
  <div class="slider-section" id="slider2">
    <h2>Artwork Slider</h2>
    <div class="slider">
      <div class="slides">
        <figure>
          <img src="../images/band-art/11.jpg" alt="Art 1">
          <figcaption>Art 1 caption</figcaption>
        </figure>
        <figure>
          <img src="../images/band-art/5.jpg" alt="Art 2">
          <figcaption>Art 2 caption</figcaption>
        </figure>
      </div>
      <button class="prev">❮</button>
      <button class="next">❯</button>
    </div>
  </div>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <button class="prev">❮</button>
    <figure>
      <img id="lightbox-img" src="" alt="">
      <figcaption id="lightbox-caption"></figcaption>
    </figure>
    <button class="next">❯</button>
  </div>

  <script>
    const sliders = document.querySelectorAll('.slider-section');
    const slideIndices = {};
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const lightboxCaption = document.getElementById("lightbox-caption");
    let currentSlider = null;
    let currentIndex = 0;

    sliders.forEach(section => {
      const sliderId = section.id;
      const slides = section.querySelector('.slides');
      const figures = slides.querySelectorAll('figure');
      const prevBtn = section.querySelector('.prev');
      const nextBtn = section.querySelector('.next');

      slideIndices[sliderId] = 0;

      function moveSlide(dir) {
        slideIndices[sliderId] =
          (slideIndices[sliderId] + dir + figures.length) % figures.length;
        slides.style.transform = `translateX(-${slideIndices[sliderId] * 100}%)`;
      }

      prevBtn.addEventListener("click", () => moveSlide(-1));
      nextBtn.addEventListener("click", () => moveSlide(1));

      figures.forEach((fig, i) => {
        const img = fig.querySelector("img");
        img.addEventListener("click", () => {
          currentSlider = figures;
          currentIndex = i;
          openLightbox();
        });
      });
    });

    // Also include gallery in lightbox
    document.querySelectorAll(".gallery figure img").forEach((img, i, all) => {
      img.addEventListener("click", () => {
        currentSlider = all;
        currentIndex = i;
        openLightbox();
      });
    });

    function openLightbox() {
      const fig = currentSlider[currentIndex];
      lightboxImg.src = fig.querySelector("img").src;
      lightboxCaption.textContent = fig.querySelector("figcaption")?.textContent || "";
      lightbox.style.display = "flex";
    }

    function moveLightbox(dir) {
      currentIndex = (currentIndex + dir + currentSlider.length) % currentSlider.length;
      openLightbox();
    }

    lightbox.querySelector(".close").onclick = () => lightbox.style.display = "none";
    lightbox.querySelector(".prev").onclick = () => moveLightbox(-1);
    lightbox.querySelector(".next").onclick = () => moveLightbox(1);
  </script>
</body>
</html>
