            <section id="contact">
                <form id="contact-form" action="https://formspree.io/f/mrbagwob" method="POST" class="contact-form">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" required>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="_replyto" required>
                  <label for="message">Message</label>
                  <textarea id="message" name="message" rows="5" required></textarea>
                  <button type="submit">Send</button>
                </form>
                
              <!-- Success message (hidden at first) -->
              <p id="form-status" style="display:none; color:green; margin-top:10px;">
                ‚úÖ Message sent!
              </p>
                
            </section>
	
 <!--java for contact box not redirecting-->
	<script>
  const form = document.getElementById("contact-form");
  const status = document.getElementById("form-status");
  form.addEventListener("submit", async (e) => {
    e.preventDefault(); // stop normal redirect
    const data = new FormData(form);
    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        status.style.display = "block"; // show "sent" message
        form.reset(); // clear form fields
      } else {
        status.textContent = "‚ö†Ô∏è Oops! Something went wrong.";
        status.style.color = "red";
        status.style.display = "block";
      }
    } catch (error) {
      status.textContent = "‚ö†Ô∏è Network error. Please try again.";
      status.style.color = "red";
      status.style.display = "block";
    }
  });
</script>
