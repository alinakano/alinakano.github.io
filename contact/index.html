 <!--java for contact box not redirecting-->
<script>
  const form = document.getElementById("contact-form");
  const status = document.getElementById("form-status");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        showMessage("✅ Message sent!", "success");
        form.reset();
      } else {
        showMessage("⚠️ Oops! Something went wrong.", "error");
      }
    } catch (error) {
      showMessage("⚠️ Network error. Please try again.", "error");
    }
  });

  function showMessage(text, type) {
    status.textContent = text;
    status.classList.remove("error", "success", "show");
    if (type === "error") status.classList.add("error");
    else status.classList.add("success");

    // Fade in
    setTimeout(() => status.classList.add("show"), 50);

    // Fade out after 3s
    setTimeout(() => status.classList.remove("show"), 3000);
  }
</script>
